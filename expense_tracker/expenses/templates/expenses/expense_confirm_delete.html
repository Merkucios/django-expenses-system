{% extends "base.html" %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">Удалить расход</h2>
  <p class="mb-4">Вы уверены, что хотите удалить расход на сумму {{ expense.amount }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700">Да, удалить</button>
    <a href="{% url 'expense_list' %}" class="bg-gray-300 text-black py-2 px-4 rounded hover:bg-gray-400 ml-2">Отмена</a>
  </form>
{% endblock %}
