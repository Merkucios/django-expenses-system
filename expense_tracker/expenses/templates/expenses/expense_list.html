{% extends "base.html" %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">Ваши расходы</h2>
  <a href="{% url 'expense_create' %}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Добавить новый расход</a>
  <ul class="mt-4 bg-white shadow-md rounded-lg">
    {% for expense in expenses %}
      <li class="flex justify-between items-center border-b p-4">
        <span>{{ expense.date }} - {{ expense.category }} - {{ expense.amount }} {{ expense.currency.symbol }}</span>
        <div>
          <a href="{% url 'expense_update' expense.pk %}" class="text-blue-500 hover:underline">Редактировать</a>
          <a href="{% url 'expense_delete' expense.pk %}" class="text-red-500 hover:underline ml-2">Удалить</a>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
